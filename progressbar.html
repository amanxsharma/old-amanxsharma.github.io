<html>
<head>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<script>
/*code for loading bar starts*/
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
	  clearInterval(id);
	  window.location.href = "https://drive.google.com/uc?id=0Bz4qstqlL0qjTkxPdElCMXFlRUk";
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
/*code for loading bar ends*/
</script>
</head>
<body onload = "move()">
<div id="myProgress">
  <div id="myBar">10%</div>
</div>
</body>
</html>
